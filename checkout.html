<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
        
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/checkout.css">
</head>
<body>
    <div class="header">
        <!-- ⁡⁣⁣⁢navbar⁡ -->
        <section id="navbar-header">
            <a href="#"><img class="logo" src="img/logo.png"  alt="LOGO"></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="index-cart.html">Account</a></li>
                    <li id="lg-bag"><a href="cart.html"><i class="fa fa-cart-shopping"></i></a></li>
                    <a href="#" id="close"><i class="fa fa-times"></i></a>
                </ul>
            </div>
    
            <div id="mobile">
                <a href="cart.html"><i class="fa fa-cart-shopping"></i></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
        <script src="script/colortheme.js"></script>
        <script src="script/index.js"></script>
    </div>
<div class="container">

    <div class="progress-checkout-container">
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Review</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Shipping</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
                <span class="step-title">Payment</span>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Payment Details</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Name on card</label>
                <input type="text" name="name" id="name" placeholder="Your name and surname">
            </div>

            <div class="input-line">
                <label for="card">Card number</label>
                <input type="text" id="cc-number" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"/>

            </div>

        <div class="input-container">
            <div class="input-line">
                <label for="date">Expiring Date</label>
                <input type="date" name="date" id="date" placeholder="09-21">
            </div>

            <div class="input-line">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" inputmode="numeric" pattern="[0-9\s]{3}" autocomplete="cvc-number" maxlength="3" placeholder="xxx"/>
            </div>
        </div>

        <input type="button" value="Complete purchase">

</form>
</div>
</div>

<script>
window.onload = function() {
    var cvcInput = document.getElementById('cvc');
    var ccNumberInput = document.getElementById('cc-number');

    var inputs = [cvcInput, ccNumberInput];

    inputs.forEach(function(input) {
        if (input) {
            input.addEventListener('keypress', function(event) {
                var charCode = (event.which) ? event.which : event.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    event.preventDefault();
                }
            });
        }
    });
}
</script>
</body>
</html>
